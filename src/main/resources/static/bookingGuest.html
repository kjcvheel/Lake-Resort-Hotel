<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The page where a guest fils in his or her information when creating a booking.">
    <meta name="author" content="Joey de Groot">

    <title>Booking - Guest information</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bg {
            background-image: url("https://www.lestroisrois.com/media/81804/1.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="bg">
    <!-- Page Content -->
    <div class="container m-3">
        <div class="row">
            <div class="col-md-0 col-lg-3 "></div>
            <div class="col-md-12 col-lg-6 text-left">
                <div class="border border-dark rounded bg-light pl-3 pr-3" id="guest-information-form">
                    <h4 class="mt-1 text-center">Your information</h4>
                    <p class="text-center">Please fill in your personal information to complete your booking.</p>
                    <div class="row ">
                        <div class="col-5">
                            <label for="fname ">First name:</label>
                            <input type="text " class="form-control form-control-sm " id="fname" name="firstName">
                        </div>
                        <div class="col-7">
                            <label for="lname ">Last name:</label>
                            <input type="text " class="form-control form-control-sm" id="lname" name="lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="bdate ">Date of birth:</label>
                        </div>
                        <div class="col-4">
                            <label for="bdate">Day: </label>
                            <select id="bdate" class="daySelect w-50"></select>
                        </div>
                        <div class="col-4">
                            <label>Month:</label>
                            <select class="monthSelect w-50"></select>
                        </div>
                        <div class="col-4">
                            <label>Year:</label>
                            <select class="yearSelect w-50"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="email ">Email address:</label>
                            <input type="email " class="form-control form-control-sm" id="email " name="email ">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <label for="streetname">Street name:</label>
                            <input type="text " class="form-control form-control-sm" id="streetname" name="streetname">
                        </div>
                        <div class="col-3">
                            <label for="number">Number:</label>
                            <input type="text " class="form-control form-control-sm" id="number " name="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <label for="city">City:</label>
                            <input type="text" class="form-control form-control-sm" id="city" name="city">
                        </div>
                        <div class="col-3">
                            <label for="zipcode ">Zipcode:</label>
                            <input type="text" class="form-control form-control-sm" id="zipcode" name="zipcode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="country ">Country:</label>
                            <input type="text" class="form-control form-control-sm" id="country" name="country">
                        </div>
                    </div>
                    <button id="submitButton" class="btn btn-primary mt-1 mb-1">Submit</button>
                </div>
            </div>
            <button id="getButton" class="btn btn-primary">GET</button>
            <button id="postButton" class="btn btn-primary">POST</button>
        </div>
        <div class="col-md-0 col-lg-2 "></div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!--<script src="vendor/jquery/jquery.slim.min.js "></script>-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js "></script>
    <script src="js/main.js"></script>

</body>

</html>
