<div class="card p-0">
    <div class="card-body collapse-trigger row p-0 m-0">
        <div class="col-3 m-0 p-0">
            <img class="card-img-left room-card" id="room-image" src="" alt="Insert room image">
        </div>
        <div class="col-9">
            <h5 class="card-title">Room-Name</h5>
            <p class="card-text" id="price">Price: ?</p>
            <p class="card-text" id="size">Adults: ?, Children: ?</p>

        </div>
    </div>
    <div class="collapse border-top border-secondary" id="extra">
        <p>
            Available facilities: <br/> Minibar, Airco, TV, Netflix, Sonos(bluetooth), Safe, WiFi, Phone
        </p>
    </div>
</div>
