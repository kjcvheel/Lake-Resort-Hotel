<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The page where a guest fils in his or her information when creating a booking.">
    <meta name="author" content="Joey de Groot">
    <title>Booking - Guest information</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Page Content -->
    <div class="container m-3">
        <!--Paste your card here.-->
        <div id="room-container">
            <div class="card">
                <div class="card-body row">
                    <div class="col-3">
                        <img class="card-img-left" src="" alt="Insert room image">
                    </div>
                    <div class="col-9">
                        <h5 class="card-title">Room-Name</h5>
                        <p class="card-text" id="price">Price: ?</p>
                        <p class="card-text" id="size">Adults: ?, Children: ?</p>

                    </div>
                </div>
                <a href="#" class="stretched-link" data-toggle="collapse" data-target="#extra" id="collapseButton"></a>
                <div class="collapse" id="extra">
                    Hier extra informatie.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!--<script src="vendor/jquery/jquery.slim.min.js "></script>-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js "></script>

</body>

</html>
