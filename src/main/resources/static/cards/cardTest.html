<html lang="en">

<head>

    <!-- Bootstrap core CSS -->

    <!-- Page Content -->
    <div class="container m-3">
        <!--Paste your card here.-->
        <div class="card bg-secondary single_room ">
            <div class="row">
                <div class="col-md-4">
                    <img src="roomImages/?.jpg" alt="room" class="w-100" id="image">
                </div>
                <div class="col-md-7 py-3">
                    <p class="text-white text-left">
                        <span id="price">Price per night: ?<br/></span>
                        <span id="type">Room type: ?<br></span>
                        <span id="disabled">Suitable with disabilities: ?</span>
                    </p>

                </div>
                <div class="col-md-1">
                    <a href="#" class="btn btn-primary stretched-link">Choose room</a>
                </div>
            </div>

        </div>

        </div>
    </div>
