{{>employeePortalTop}}
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit a Guest</h3>
    <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <form id="modalForm" enctype='text/plain' class="needs-validation" novalidate>

        <div class="input-group">
            <!--label for="id">ID:</label>-->
            <div class="input-group-prepend">
                <div class="input-group-text">ID:</div>
            </div>
            <input type='text' class="form-control" name='id' id="id" readonly>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <label for="firstName">First name:</label>
                <input type='text' class="form-control form-control-sm" name='firstName' id="firstname" required>
            </div>
            <div class="form-group col-2">
                <label for="infix">Infix:</label>
                <input type='text' class="form-control form-control-sm" name='infix' id="infix">
            </div>
            <div class="form-group col-6">
                <label for="lastName">Last name:</label>
                <input type='text' class="form-control form-control-sm" name='lastName' id="lastname" required>
            </div>
        </div>
        <div class="form-group">
            <label for="bdate" data-translate="Date of birth:">Date of birth:</label>
            <input type="text" class="form-control form-control-sm" id="bdate" name="bdate" placeholder="dd-MM-yyyy" pattern="^((0[1-9]|[1-2][0-9]|3[0-1])-(0[13578]|(10|12))|((0[1-9]|[1-2][0-9])-02)|((0[1-9]|[1-2][0-9]|30)-(0[469]|11)))-[12]\d{3}$" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type='email' class="form-control form-control-sm" name='email' id="email" required>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="phonenumber">Phone number:</label>
                <input type='text' class="form-control form-control-sm" name='phonenumber' id="phonenumber" required>
            </div>
            <div class="form-group col-6">
                <label for="mobilenumber">Mobile number:</label>
                <input type='text' class="form-control form-control-sm" name='mobilenumber' id="mobilenumber" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-9">
                <label for="streetname">Street name:</label>
                <input type="text" class="form-control form-control-sm" id="streetname1" name="streetname1" required>
                <input type="text" class="form-control form-control-sm" id="streetname2" name="streetname2" required>
                <input type="text" class="form-control form-control-sm" id="streetname3" name="streetname3" required>
            </div>
            <div class="form-group col-3">
                <label for="streetnumber">Number:</label>
                <input type='text' class="form-control form-control-sm" name='streetnumber' id="streetnumber" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-9">
                <label for="city">City:</label>
                <input type='text' class="form-control form-control-sm" name='city' id="city" required>
            </div>
            <div class="form-group col-3">
                <label for="zipcode">Zipcode:</label>
                <input type='text' class="form-control form-control-sm" name='zipcode' id="zipcode" required>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type='text' class="form-control form-control-sm" name='country' id="country" required>
        </div>
        <div class="form-group">
            <label for="creditcard">Creditcard:</label>
            <input type='text' class="form-control form-control-sm" name='creditcard' id="creditcard" required>
        </div>
    </form>

</div>
{{>employeePortalBottom}}
<!--Custom js here-->
<script src="js/employeePortalGuests.js"></script>
</body>

</html>
