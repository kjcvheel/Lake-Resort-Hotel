{{>employeePortalTop}}
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit a Guest</h3>
    <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <form id="modalForm" enctype='text/plain' class="needs-validation" novalidate>

        <div class="input-group">
            <!--label for="id">ID:</label>-->
            <div class="input-group-prepend">
                <div class="input-group-text">ID:</div>
            </div>
            <input type='text' class="form-control" name='id' id="id" readonly>
        </div>
        <div class="form-group">
            <label for="name">First name:</label>
            <input type='text' class="form-control form-control-sm" name='firstName' id="firstname" required>
        </div>
        <div class="form-group">
            <label for="price">Last name:</label>
            <input type='text' class="form-control form-control-sm" name='lastName' id="lastname" required>
        </div>
    </form>

</div>
{{>employeePortalBottom}}
<!--Custom js here-->
<script src="js/employeePortalGuests.js"></script>
</body>

</html>
