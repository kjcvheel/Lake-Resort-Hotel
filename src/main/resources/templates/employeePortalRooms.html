{{>header}}

<!-- Custom styles for this template -->
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css" />

<meta name="description" content="">
<meta name="author" content="">

<title>Molveno Lake Resort - Employee Portal</title>

</head>

<body>
    <!-- Navigation -->
    {{>navbar}}
    <div class="container">
        <div class="row bg-white border rounded border-light my-3">
            <div class="col-12">
                <table id="dataTable" class="table display nowrap" style="width:100%">
                </table>

                <button id="addBtn" class="btn btn-primary">Add new</button>
                <button id="refreshBtn" class="btn">Refresh</button>

                <!-- MODAL-->
                <div class="modal fade" id="postDetail" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="modal-title">Edit a Room</h3>
                                <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="modalForm" enctype='text/plain'>

                                    <div class="input-group">
                                        <!--label for="id">ID:</label>-->
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">ID:</div>
                                        </div>
                                        <input type='text' class="form-control" name='id' id="id" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type='text' class="form-control form-control-sm" name='name' id="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price:</label>
                                        <input type='text' class="form-control form-control-sm" name='price' id="price" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="adult">Adults:</label>
                                        <input type='number' class="form-control form-control-sm" name='adult' id="adult" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="children">Children:</label>
                                        <input type='number' class="form-control form-control-sm" name='children' id="children" required>
                                    </div>
                                    <div class="form-check">
                                        <input class='form-check-input' type="checkbox" value="" name='disabled' id="disabled">
                                        <label class="form-check-label" for="disabled"> Suitable for disabled:</label>
                                    </div>
                                    <div class="form-check">
                                        <input class='form-check-input' type="checkbox" value="" name='smoking' id="smoking">
                                        <label class="form-check-label" for="smoking">Smoking allowed:</label>
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image of the room:</label>
                                        <input type='text' class="form-control form-control-sm" name='image' id="image" required>
                                    </div>
                                    <div class="form-group">
                                        <!--DROPDOWN-->
                                        <label for="status">Status:</label>
                                        <input type='text' class="form-control form-control-sm" name='status' id="status" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Room type:</label>
                                        <!--Dropdown-->
                                        <input type='text' class="form-control form-control-sm" name='type' id="type" required>
                                    </div>
                                    <div class="form-group">
                                        <!--List of beds-->
                                        <label for="beds">Beds:</label>
                                        <input type='text' class="form-control form-control-sm" name='beds' id="beds" required>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" id="btnsubmit">Submit</button>

                                <!-- this is the first, normal Delete button NOT TO BE CONFUSED WITH the popover-->
                                <!-- in fact, this will later contain a Popover -->
                                <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                                <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>footer}}

    <!-- ADD CUSTOM JS FILES HERE -->
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.1.6/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="js/employeePortalRooms.js"></script>
    <script src="js/employeePortal.js"></script>
</body>

</html>
